---
layout: default
title: Checkins
permalink: /checkins/
---

<h1 style="background: #f0f0f0f0;
    padding: 10px;
    margin: 20px;
    border-radius: 10px;">Checkins</h1>

<main> {% assign checkins = site.checkins | sort: "date" | reverse %} 
   
     <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    {% for checkin in checkins %} 
    <article class="post"> <p> ğŸ“ {{ checkin.title }} </p>
       
        <div id="map-{{ forloop.index }}" style="height:350px; margin:20px 0; border-radius:12px;"></div> 
       
        <script> var lat = {{ checkin.latitude | default: 0 }}; var lng = {{ checkin.longitude | default: 0 }}; if(lat && lng){ var map{{ forloop.index }} = L.map('map-{{ forloop.index }}') .setView([lat, lng], 14); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map{{ forloop.index }}); L.marker([lat, lng]).addTo(map{{ forloop.index }}); } </script>
        
        <span class="meta">ğŸ“… <a href="{{ checkin.url | relative_url }}">{{ checkin.date | date: "%d %B %Y" }}</a>
        </span>
    </article> {% endfor %} 
     
       
</main>
