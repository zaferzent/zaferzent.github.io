<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// GÃ¼venli deÄŸiÅŸken atamasÄ±

var lng = {{ checkin.longitude | default: 0 }};

// HaritayÄ± oluÅŸtur

}).addTo(map);

// Marker ekle

</script>
