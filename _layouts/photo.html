---
layout: default
---

<main>

  <article class="post">
   
<h1>{{ page.title }}</h1>

      {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}">
      {% endif %}
      <p>{{ content }}</p>

     <span class="meta">📅 {{ page.date | date: "%d %B %Y" }}</span><span class="meta">{% if page.location %}
📍 <a href="https://maps.google.com/?q={{ page.location }}" target="_blank">
   {{ page.location }}
</a>
{% endif %}</span>
 
  </article> 

</main>
