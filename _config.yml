title: "Weblog"
description: "another jekyll blog"
baseurl: ""
url: "https://www.zaferzent.com"
markdown: kramdown
theme: null
permalink: ":year/:month/:slug.html"
timezone: "Europe/Istanbul"

# Koleksiyonlar
collections:
  notes:
    output: true
    permalink: /notes/:year:month:day:hour:minute/
  photos:
    output: true
    permalink: /photos/:title/
  bookmarks:
    output: true
    permalink: /bookmarks/:title/

include:
  - _pages

# Plugins
plugins: 
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives
