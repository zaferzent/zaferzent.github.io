      <div class='widget HTML' data-version='1' id='HTML2'>
        <h3 class='title'>Tools</h3>
        <div class='widget-content'>
          {% for item in site.data.menuen.sidebarmenu %}
          <li  style="    padding-bottom: 10px;
          
          padding-top: 10px; width:100%; list-style-type: none ; margin-left: px; font-size:15px">
            <a class="link" href="{% unless item.external %}{{site.baseurl}}/{% endunless %}{{item.url}}" title="{{item.title}}">{{item.title}}</a>
          </li>
          {% endfor %}
        </div>
        <div class='clear'></div>
        </div>

  <div class='widget HTML' data-version='1' id='HTML2'>
        <h3 class='title'>Links</h3>
        <div class='widget-content'>
          {% for item in site.data.menuen.sidebarmenu2 %}
          <li  style="    padding-bottom: 10px;
          
          padding-top: 10px; width:100%; list-style-type: none ; margin-left: px; font-size:15px">
            <a target="_blank" class="link" href="{{item.url}}" title="{{item.title}}">{{item.title}}</a>
          </li>
          {% endfor %}
        </div>
        <div class='clear'></div>
        </div>
