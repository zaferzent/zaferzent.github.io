<div style="padding: 0.5em; margin: 0 auto; margin-bottom: 2em; box-shadow: var(--shadow); transition: transform .2s linear; border-radius: 10px; font-size: 15px;" id="breadcrumbs">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a style="color:#2978b5" href="/">Anasayfa</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    › {{ page.title }}
  {% else %}
    › <a style="color:#2978b5" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
  {% endif %}
{% endfor %}
</div>
